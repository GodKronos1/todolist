<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/aed32c807e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header class="container text-center my-4">
        <h2 class="my-4 text-light">TODO LIST</h2>

        <form class="search">
          <input
            type="text"
            class="form-control m-auto"
            name="search"
            placeholder="search todos"
            id=""
          />
        </form>
      </header>
      <ul class="list-group todos mx-auto">
        <li
          class="list-group-item flex justify-content-between align-items-center"
        >
          <span class="text text-light">do the dishes</span>
          <input class="form-check-input check my-2 mx-2" type="checkbox" />
          <i class="fas fa-trash-alt mx-4"></i>
        </li>
        <li
          class="list-group-item flex justify-content-between align-items-center"
        >
          <span class="text text-light">take the trash out</span>
          <input class="form-check-input check my-2 mx-2" type="checkbox" />
          <i class="fas fa-trash-alt mx-4"></i>
        </li>
      </ul>
      <form class="add text-center my-4">
        <label class="text-light">Add a new todo</label>
        <input type="text" name="add" class="form-control m-auto" />
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
